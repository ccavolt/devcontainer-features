name: "Validate devcontainer-feature.json files"
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.1

      - name: "Validate devcontainer-feature.json files"
        uses: devcontainers/action@v1.4.2
        with:
          validate-only: "true"
          base-path-to-features: "./src"
