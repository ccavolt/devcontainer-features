name: "CI - Test Features"
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-scenarios:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - bat
          - cockroachdb
          - edgedb-cli
          - elixir-asdf
          - flyctl
          - pgadmin4
          - pgcli
          - postgres
          - transcrypt
          - vfox

    steps:
      - uses: actions/checkout@v4.1.7

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for '${{ matrix.features }}' scenarios"
        run: devcontainer features test -f ${{ matrix.features }} --skip-autogenerated --skip-duplicated .

  test-global:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        tests:
          - vfox-deno-test
          - vfox-deno-username-version-specific
          - vfox-elixir-test
          - vfox-elixir-version-specific
          - vfox-erlang-test
          - vfox-erlang-version-specific
          - vfox-nodejs-test
          - vfox-nodejs-username-version-specific
          - vfox-ruby-test
          - vfox-ruby-username-version-specific

    steps:
      - uses: actions/checkout@v4.1.7

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Testing global scenarios"
        run: devcontainer features test --filter ${{ matrix.tests }} --global-scenarios-only .
